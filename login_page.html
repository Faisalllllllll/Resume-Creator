<!DOCTYPE html>
<html>

<head>
  <title>Login/Signup Page</title>
  <style>
    body {
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    @media only screen and (min-width:767px){
      body{
        background-image: url("assets/images/1687697237646.jpg");
      }
    }

    .container {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 400px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #20eb19;
      outline: none;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #00c407;
      color: #000000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Login/Signup</h2>
    <div id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <button onclick="login()">Login</button>
      </div>
      <div class="form-group">
        <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign up</a></p>
      </div>
    </div>
    <div id="signupForm" style="display: none;">
      <div class="form-group">
        <label for="newEmail">Email:</label>
        <input type="email" id="newEmail" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <button onclick="signup()">Sign up</button>
      </div>
      <div class="form-group">
        <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
      </div>
    </div>
  </div>

  <script>
    function showSignupForm() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
    }

    function showLoginForm() {
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }

function login() {
  var email = document.getElementById("email").value;
  var password = document.getElementById("password").value;

  // Sanitize the email address
  email = email.replace(/</g, "&lt;").replace(/>/g, "&gt;");

  // Sanitize the password
  password = password.replace(/</g, "&lt;").replace(/>/g, "&gt;");

  // Perform login authentication logic here

  alert("Login successful!");
}

function signup() {
  var email = document.getElementById("newEmail").value;
  var password = document.getElementById("newPassword").value;

  // Sanitize the email address
  email = email.replace(/</g, "&lt;").replace(/>/g, "&gt;");

  // Sanitize the password
  password = password.replace(/</g, "&lt;").replace(/>/g, "&gt;");

  // Perform signup logic here

  alert("Signup successful!");
}

  </script>
</body>

</html>
